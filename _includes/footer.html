<footer class="site-footer">
  <div class="wrap">
    <nav>
      {% if page.previous.url %}
        <a rel="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a rel="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </nav>
    <p>You can find more posts on the <a href="{{ site.baseurl }}/">homepage</a>.</p>
  </div>

</footer>
