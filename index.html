---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="thumbnail"><a href="{{ post.url | prepend: site.baseurl }}"><img src="/images/{{ post.thumbnail }}" alt="" {% if forloop.index > 5 %}loading="lazy"{% endif %}></a></span>
        <div class="post-description">
            <time class="post-date" datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <div class="post-excerpt">
              {{ post.excerpt }}
            </div>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
