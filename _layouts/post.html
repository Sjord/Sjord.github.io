---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta"><time datetime="{{ page.date | date: "%F" }}">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <div class="post-content">
  {{ content }}
  </div>

</article>
